<!-- HTML program to get (x, y) coordinate
of an element relative to the viewport -->
<!DOCTYPE html>
<html>
	<head>
		<title>
			position of an element
		</title>
		
		<!-- JavaScript code to display position -->
		<script type="text/javascript">
		
			function getPositionXY(element) {
				var rect = element.getBoundingClientRect();
				document.getElementById('gfg').innerHTML =
				'X: ' + rect.x + ', ' + 'Y: ' + rect.y
                console.log('X: ' + rect.x + ', ' + 'Y: ' + rect.y)
			}
            let ml = 10
            function move(element)
            {
                ml = ml + 10
                document.getElementById('button2').style.marginLeft =  `${ml}`+'px'
                var rect1 = element.getBoundingClientRect();
				document.getElementById('gfg').innerHTML =
				'X: ' + rect1.x + ', ' + 'Y: ' + rect1.y
                console.log('X: ' + rect1.x + ', ' + 'Y: ' + rect1.y)
            }

            function mov()
            {//getc
                ml = ml + 10
                document.getElementById('getc').style.marginLeft =  `${ml}`+'px'
                document.getElementById('getc').addEventListener('onclick',getPositionXY(this))
            }

		</script>
	</head>
	
	<body>
		
		<!-- Click on button to get its co-ordinate -->
		<button id = 'button1' onclick = "getPositionXY(this)">
			Button 1
		</button>
		
		<button id = 'button1' onclick = "getPositionXY(this)">
			Button 2
		</button>
		
		<br><br>
		<button id = 'button1' onclick = "getPositionXY(this)">
			Button 3
		</button>

        <button id = 'button2' onclick = "move(this)">
			Button 4
		</button>

        <button id = 'mv' onclick = "mov()">
			move
		</button>

        <div id="getc" >deepu</div>
		
		<p id = 'gfg'></p>
	
	</body>
</html>
