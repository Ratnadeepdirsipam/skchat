<!DOCTYPE html>
<html>
<body>

<p>Display some text when the checkbox is checked:</p>

<label for="myCheck">Checkbox:</label> 
<input type="checkbox" id="myCheck" onclick="showSelectedSkillsMethod()">

<div id="text" style="display:none; width:300px; height:300px;  background-color:red;">Checkbox is CHECKED!</div>

<script>
function showSelectedSkillsMethod() {
  var checkBox = document.getElementById("myCheck");
  var text = document.getElementById("text");
  if (checkBox.checked == true){
    text.style.display = "block";
  } else {

     text.style.display = "none";
  }
}
</script>

</body>
</html>
