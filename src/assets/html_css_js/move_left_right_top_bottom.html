<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('#moveleft').click(function() {
		$('#textbox').animate({
		'marginLeft' : "-=30px" //moves left
		});
	});
	$('#moveright').click(function() {
		$('#textbox').animate({
		'marginLeft' : "+=30px" //moves right
		});
	});
	$('#movedown').click(function() {
		$('#textbox').animate({
		'marginTop' : "+=30px" //moves down
		});
	});
	$('#moveup').click(function() {
		$('#textbox').animate({
		'marginTop' : "-=30px" //moves up
		});
	});
});
</script>

<div>
	<div style="padding:20px;"> 
		<button id="moveleft">Move Left</button>  
		<button id="moveright">Move right</button> 
		<button id="movedown">Move Down</button> 
		<button id="moveup">Move Up</button>
	</div>
	<div id="textbox" style="position:absolute;padding:10px;background:#FFFFCC;width:50px;">Deepu</div>
	<div>
		<div style="width:200px;  height:30px; background-color:red;"></div>
		<div style="display: flex; justify-content: flex-end">deepu</div>
		<div style="width:200px;  height:30px; background-color:blue;"></div>
		<div style="width:200px; display: flex; justify-content: flex-end;  height:30px; background-color:orange;;"></div>
		<div style="width:200px;  height:30px; background-color:green;"></div>
	</div>
</div>
